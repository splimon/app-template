# This workflow runs in downstream repositories to register with the template.
# Run this once after creating a repo from the template to receive sync notifications.
#
# SETUP REQUIRED:
# Create a secret TEMPLATE_SYNC_TOKEN with a PAT that has 'repo' scope for both
# this repo and the template repo.

name: Register with Template

on:
  workflow_dispatch:

jobs:
  register:
    runs-on: ubuntu-latest
    steps:
      - name: Register with template repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TEMPLATE_SYNC_TOKEN }}" \
            https://api.github.com/repos/jkapali/app-template/dispatches \
            -d '{"event_type":"register-downstream","client_payload":{"repo":"${{ github.repository }}"}}'
          echo "Registered ${{ github.repository }} with template repo"
